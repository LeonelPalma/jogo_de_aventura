<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <!-- HTML5Shiv -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <![endif]-->

        <!-- Normalize CSS -->
        <link rel="stylesheet" type="text/css" href="normalize.css">

        <!-- Estilo customizado -->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- Script -->
        <script type="text/javascript" src="main.js"></script>

        <title>Registration System</title>
    </head>

    <body id="background">   
        <header>
            <nav class="navbar navbar-expand-sm fixed-top text-light navbar-transparent">
                <div class="container">
                    <i class="fas fa-users fa-3x pr-3"></i>
                    <span class="display-4 d-none d-lg-block">User Registration</span>
                </div>
            </nav>
        </header>


        <section id="home">
            <div id="form_box" class="container pt-5 pb-5">
                <div class="row">
                    <h1 class="display-4 text-center col">Let's Register Now</h1>
                </div>

                <div class="row justify-content-center">
                    <form id="form">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-users icon"></i></span>
                            </div>
                            <label for="user"></label>
                            <input required="required" class="form-control" type="text" id="user" placeholder="Enter name" name="userText" maxlength="100">
                        </div>

                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon">@</i></span>
                            </div>
                            <input required="required" class="form-control" type="email" id="email" placeholder="Enter e-mail" name="emailText" >
                        </div>

                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-mobile-alt icon"></i></span>
                            </div>
                            <input type="text" required="required" class="form-control" id="phone" placeholder="Enter phone number" name="phoneText" maxlength="16" onkeypress="mask(this);" onblur="mask(this);">
                        </div>

                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-birthday-cake icon"></i></span>
                            </div>
                            <input required="required" class="form-control" type="date" id="date" placeholder="dd-mm-yyyy" name="dateText">
                        </div>

                        <div class="form-group">
                            <label for="sex" id="sex">Select sex</label>
                            <select class="form-control" id="sex" name="sexText" value= "null">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div id="botton">
                            <input id="botton1" class="btn btn-custom btn-white" type="button" value="Save" onclick="addData(userText, emailText, phoneText, dateText, sexText)">

                            <input id="botton2" class="btn btn-custom btn-white" type="button" value="Delete" onclick="cleanForm(userText, emailText, phoneText, dateText, sexText)">
                        </div>        
                    </form>
                </div>
            </div>
        </section>

        <section id="home" class="d-flex">
            <div class="container pt-5">
                <div class="row">
                    <h1 class="display-4 text-center col">Registration Table</h1>
                </div>

                <table id="table" class="table table-striped table-bordereds justify-content-center">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>E-mail</th>
                            <th>Phone</th>
                            <th>Date of Birth</th>
                            <th>Sex</th>
                            <th><i class="far fa-trash-alt"></i></th>
                        </tr>

                    </thead>
                </table>
            </div>
        </section>

        <footer>
           Copyright &copy; Leonel Palma
        </footer>

        <!-- JavaScript (Opcional) -->
        <!-- jQuery, Popper.js, Bootstrap.js -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
